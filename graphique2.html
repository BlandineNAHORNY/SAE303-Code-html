<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique des Entr√©es Payantes et Gratuites des Mus√©es</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #131313; /* Fond gris fonc√© */
      color: white; /* Texte en blanc */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #5D9CEC;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #4A7BC1;
    }

    #chartContainer {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 20px auto;
      background-color: #1C1C1C; /* Fond gris fonc√© pour le conteneur du graphique */
      border-radius: 10px;
      padding: 20px;
    }

    .inputs {
      text-align: center;
      margin: 20px 0;
    }

    select {
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #333; /* Fond gris pour les s√©lecteurs */
      color: white; /* Texte blanc pour les s√©lecteurs */
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    select:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h2>R√©partition des Entr√©es Payantes et Gratuites des Mus√©es</h2>

  <!-- Bouton retour √† l'accueil -->
  <a href="index.html" class="btn-back">Retour √† l'accueil</a>
       
  <!-- Menu d√©roulant pour s√©lectionner un d√©partement et un mus√©e -->
  <div class="inputs">
    <select id="selectedDepartment">
      <option value="Toute la France">Toute la France</option>
      <!-- Les options des d√©partements seront ajout√©es dynamiquement -->
    </select>
    <select id="selectedMusee">
      <option value="Tous les mus√©es">Tous les mus√©es</option>
      <!-- Les options des mus√©es seront ajout√©es dynamiquement -->
    </select>
  </div>

  <!-- Conteneur pour le graphique -->
  <div id="chartContainer"></div>

  <!-- Import Plot.js et d3.js -->
  <script type="module">
    import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    let museumData;

    // Charger les donn√©es JSON des mus√©es
    fetch('frequentation-des-musees-de-france.json')
      .then(response => response.json())
      .then(data => {
        museumData = data;
        populateDepartmentOptions();
        populateMuseeOptions();
        renderChart(); // G√©n√©rer le graphique initial avec toutes les donn√©es
      });

    // Fonction pour remplir le menu d√©roulant des d√©partements
    function populateDepartmentOptions() {
      const departmentSelect = document.getElementById('selectedDepartment');
      const uniqueDepartments = [...new Set(museumData.map(m => m.nomdep))]; // R√©cup√©rer tous les d√©partements uniques
      uniqueDepartments.forEach(dept => {
        const option = document.createElement('option');
        option.value = dept;
        option.textContent = dept;
        departmentSelect.appendChild(option);
      });
    }

    // Fonction pour remplir le menu d√©roulant des mus√©es
    function populateMuseeOptions() {
      const museeSelect = document.getElementById('selectedMusee');
      const uniqueMusees = [...new Set(museumData.map(m => m.nom_du_musee))]; // R√©cup√©rer tous les mus√©es uniques
      uniqueMusees.forEach(mus => {
        const option = document.createElement('option');
        option.value = mus;
        option.textContent = mus;
        museeSelect.appendChild(option);
      });
    }

    // Fonction pour nettoyer et pr√©parer les donn√©es pour le graphique
    function cleanData(data) {
      return data.map(museum => ({
        category: 'Payant',
        value: museum.payant && museum.total ? (museum.payant / museum.total) * 100 : 0,  // Calculer le pourcentage pour Payant
        actualValue: museum.payant || 0
      })).concat(data.map(museum => ({
        category: 'Gratuit',
        value: museum.gratuit && museum.total ? (museum.gratuit / museum.total) * 100 : 0,  // Calculer le pourcentage pour Gratuit
        actualValue: museum.gratuit || 0
      })));
    }

    // Fonction pour rendre le graphique
    function renderChart() {
      const selectedDepartment = document.getElementById('selectedDepartment').value;
      const selectedMusee = document.getElementById('selectedMusee').value;

      // Filtrer les donn√©es selon le d√©partement et le mus√©e s√©lectionn√©s
      let filteredData = museumData;

      if (selectedDepartment !== 'Toute la France') {
        filteredData = filteredData.filter(d => d.nomdep === selectedDepartment);
      }

      if (selectedMusee !== 'Tous les mus√©es') {
        filteredData = filteredData.filter(d => d.nom_du_musee === selectedMusee);
      }

      // Nettoyer les donn√©es
      const franceDataFilteredPercentage = cleanData(filteredData);

      // Nettoyer la zone du graphique
      document.getElementById('chartContainer').innerHTML = '';

      // Afficher le graphique avec Plot.js
      const chart = Plot.plot({
        y: {
          label: "Pourcentage des entr√©es (%)",
          grid: true,
        },
        x: {
          label: "Cat√©gories",
          domain: ["Gratuit", "Payant"],  // Les deux cat√©gories : Payant et Gratuit
          tickRotate: -30  // Rotation des √©tiquettes sur l'axe X
        },
        marks: [
          Plot.barY(franceDataFilteredPercentage.filter(d => d.category === "Payant"), { 
            x: "category", 
            y: "value",  // Pourcentage d'entr√©es
            fill: "red",  // Couleur rouge pour les entr√©es payantes
            title: d => `Cat√©gorie: Payant üí∞\nPourcentage: ${d.value.toFixed(2)}%\nNombre d'entr√©es: ${d.actualValue.toLocaleString('fr-FR')}`
          }),
          Plot.barY(franceDataFilteredPercentage.filter(d => d.category === "Gratuit"), { 
            x: "category", 
            y: "value",  // Pourcentage d'entr√©es
            fill: "green",  // Couleur verte pour les entr√©es gratuites
            title: d => `Cat√©gorie: Gratuit üéüÔ∏è\nPourcentage: ${d.value.toFixed(2)}%\nNombre d'entr√©es: ${d.actualValue.toLocaleString('fr-FR')}`
          })
        ],
        height: 400,  // Hauteur du graphique
        marginLeft: 60,  // Ajustement des marges
        marginBottom: 50,

        // Titre du graphique
        caption: `R√©partition en Pourcentage des Entr√©es Payantes et Gratuites des Mus√©es (${selectedDepartment}, ${selectedMusee}, 2014)`,

        // L√©gende avec des emojis
        color: {
          legend: true,
          domain: ["Gratuit", "Payant"],  // Cat√©gories dans la l√©gende
          range: ["green", "red"],  // Couleurs pour chaque cat√©gorie
          label: "üéüÔ∏è Gratuit vs üí∞ Payant"  // Texte de la l√©gende
        },
      });

      // Ajouter le graphique au conteneur
      document.getElementById('chartContainer').appendChild(chart);
    }

    // Ajouter des √©v√©nements pour mettre √† jour le graphique
    document.getElementById('selectedDepartment').addEventListener('change', renderChart);
    document.getElementById('selectedMusee').addEventListener('change', renderChart);
  </script>

</body>
</html>
