<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive des Musées</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #131313;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: white;
    }

    #map {
      height: 650px;
      width: 100%;
      margin-bottom: 20px;
    }

    .legend {
      text-align: center;
      margin-bottom: 20px;
    }

    .legend ul {
      list-style-type: none;
      padding-left: 0;
    }

    .legend li {
      display: flex;
      align-items: center;
      color: white;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #5D9CEC;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #4A7BC1;
    }

    select {
      font-size: 1em;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    select:focus {
      outline: none;
    }

    #villeCheckboxContainer label {
      display: block;
      color: white;
      margin-bottom: 3px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      color: white;
    }
  </style>
</head>
<body>

  <h2>Carte des musées par ville & leur présence en ligne</h2>

  <a href="index.html" class="btn-back">Retour à l'accueil</a>

  <select id="departementSelect"></select>

  <div id="villeCheckboxContainer"></div>

  <div id="map"></div>

  <div class="legend">
    <strong>Légende des points :</strong>
    <ul>
      <li><span style="background-color: blue;"></span> Musée avec présence en ligne</li>
      <li><span style="background-color: red;"></span> Musée sans présence en ligne</li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([46.6033, 1.8883], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "© <a href=https://www.openstreetmap.org/copyright>OpenStreetMap</a> contributors"
    }).addTo(map);

    async function chargerMusees() {
      try {
        const response = await fetch('musee-thematique.json');
        const musees = await response.json();
        return musees;
      } catch (error) {
        console.error("Erreur lors du chargement des données des musées : ", error);
      }
    }

    async function initMap() {
      const musees = await chargerMusees();
      populateDepartmentDropdown(musees);
      updateMap("Tous", [], musees);
    }

    function updateMap(selectedDepartement, selectedVilles, musees) {
      map.eachLayer(layer => {
        if (layer instanceof L.CircleMarker) {
          map.removeLayer(layer);
        }
      });

      musees
        .filter(musee => 
          (selectedDepartement === "Tous" || musee.Departement === selectedDepartement) &&
          (selectedVilles.length === 0 || selectedVilles.includes(musee.Ville))
        )
        .forEach(museum => {
          const coords = museum.Coordonnees.split(',');
          const lat = parseFloat(coords[0]);
          const lon = parseFloat(coords[1]);

          if (!isNaN(lat) && !isNaN(lon)) {
            const markerColor = museum.URL ? "blue" : "red";
            const markerRadius = 4;
            
            const marker = L.circleMarker([lat, lon], {
              color: markerColor,
              radius: markerRadius,
              fillColor: markerColor,
              fillOpacity: 0.7
            }).addTo(map);

            const popupContent = museum.URL
              ? `<strong>${museum.Nom_officiel}</strong><br/><a href="${museum.URL}" target="_blank">Visiter le site</a>`
              : `<strong>${museum.Nom_officiel}</strong>`;
            
            marker.bindPopup(popupContent);
          } else {
            console.error("Coordonnées invalides pour le musée :", museum.Nom_officiel);
          }
        });
    }

    function populateDepartmentDropdown(musees) {
      const uniqueDepartements = ["Tous", ...new Set(musees.map(museum => museum.Departement))];
      const departementSelect = document.getElementById("departementSelect");
      uniqueDepartements.forEach(departement => {
        const option = document.createElement("option");
        option.value = departement;
        option.textContent = departement;
        departementSelect.appendChild(option);
      });

      departementSelect.addEventListener('change', () => {
        const selectedDepartement = departementSelect.value;
        createVilleCheckboxes(selectedDepartement, musees);
        updateMap(selectedDepartement, [], musees);
      });
    }

    function createVilleCheckboxes(selectedDepartement, musees) {
      const villeCheckboxContainer = document.getElementById("villeCheckboxContainer");
      villeCheckboxContainer.innerHTML = "";

      const museesDansDepartement = musees.filter(museum => museum.Departement === selectedDepartement);
      const museesParVille = museesDansDepartement.reduce((acc, museum) => {
        acc[museum.Ville] = (acc[museum.Ville] || 0) + 1;
        return acc;
      }, {});

      Object.keys(museesParVille).forEach(ville => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = ville;

        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${ville} (${museesParVille[ville]} musée${museesParVille[ville] > 1 ? 's' : ''})`));
        
        villeCheckboxContainer.appendChild(label);
        villeCheckboxContainer.appendChild(document.createElement("br"));

        checkbox.addEventListener('change', () => {
          const selectedVilles = Array.from(villeCheckboxContainer.querySelectorAll('input:checked')).map(cb => cb.value);
          updateMap(departementSelect.value, selectedVilles, musees);
        });
      });
    }

    initMap();

  </script>

</body>
</html>
