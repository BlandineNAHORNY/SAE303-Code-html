<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive des Musées</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #131313;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: white;
    }

    #map {
      height: 650px;
      width: 100%;
      margin-bottom: 20px;
    }

    .legend {
      text-align: center;
      margin-bottom: 20px;
    }

    .legend ul {
      list-style-type: none;
      padding-left: 0;
    }

    .legend li {
      display: flex;
      align-items: center;
      color: white;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #5D9CEC;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-back:hover {
      background-color: #4A7BC1;
    }

    select {
      font-size: 1em;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    select:focus {
      outline: none;
    }

    #villeCheckboxContainer label {
      display: block;
      color: white;
      margin-bottom: 3px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      color: white;
    }

  </style>
</head>
<body>

  <h2>Carte des musées par ville & leur présence en ligne</h2>

   <a href="index.html" class="btn-back">Retour à l'accueil</a>

  <select id="departementSelect"></select>

  <div id="villeCheckboxContainer"></div>

  <div id="map"></div>

  <div class="legend">
    <strong>Légende des points :</strong>
    <ul>
      <li><span style="background-color: blue;"></span> Musée avec présence en ligne</li>
      <li><span style="background-color: red;"></span> Musée sans présence en ligne</li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    const musees = [];

    fetch('musee-thematique.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(museum => {
          const coords = museum.Coordonnees.split(', ');
          musees.push({
            name: museum.Nom_officiel,
            lat: parseFloat(coords[0]),
            lon: parseFloat(coords[1]),
            departement: museum.Departement,
            ville: museum.Ville,
            url: museum.URL
          });
        });

        initMap();
        populateDepartmentDropdown();
        updateMap("Tous", []);
      });

    const map = L.map('map').setView([46.6033, 1.8883], 6);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "© <a href=https://www.openstreetmap.org/copyright>OpenStreetMap</a> contributors"
    }).addTo(map);


    function updateMap(selectedDepartement, selectedVilles) {
      map.eachLayer(layer => {
        if (layer instanceof L.CircleMarker) {
          map.removeLayer(layer);
        }
      });

      musees
        .filter(musee => 
          (selectedDepartement === "Tous" || musee.departement === selectedDepartement) &&
          (selectedVilles.length === 0 || selectedVilles.includes(musee.ville))
        )
        .forEach(museum => {
          const markerColor = museum.url ? "blue" : "red";
          const markerRadius = 4;
          
          const marker = L.circleMarker([museum.lat, museum.lon], {
            color: markerColor,
            radius: markerRadius,
            fillColor: markerColor,
            fillOpacity: 0.7
          }).addTo(map);

          const popupContent = museum.url
            ? `<strong>${museum.name}</strong><br/><a href="${museum.url}" target="_blank">Visiter le site</a>`
            : `<strong>${museum.name}</strong>`;
          
          marker.bindPopup(popupContent);
        });
    }

    function populateDepartmentDropdown() {
      const uniqueDepartements = ["Tous", ...new Set(musees.map(museum => museum.departement))];
      const departementSelect = document.getElementById("departementSelect");
      uniqueDepartements.forEach(departement => {
        const option = document.createElement("option");
        option.value = departement;
        option.textContent = departement;
        departementSelect.appendChild(option);
      });

      departementSelect.addEventListener('change', () => {
        const selectedDepartement = departementSelect.value;
        createVilleCheckboxes(selectedDepartement);
        updateMap(selectedDepartement, []);
      });
    }

    function createVilleCheckboxes(selectedDepartement) {
      const villeCheckboxContainer = document.getElementById("villeCheckboxContainer");
      villeCheckboxContainer.innerHTML = "";

      const museesDansDepartement = musees.filter(museum => museum.departement === selectedDepartement);
      const museesParVille = museesDansDepartement.reduce((acc, museum) => {
        acc[museum.ville] = (acc[museum.ville] || 0) + 1;
        return acc;
      }, {});

      Object.keys(museesParVille).forEach(ville => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = ville;
        
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${ville} (${museesParVille[ville]} musée${museesParVille[ville] > 1 ? 's' : ''})`));
        
        villeCheckboxContainer.appendChild(label);
        villeCheckboxContainer.appendChild(document.createElement("br"));

        checkbox.addEventListener('change', () => {
          const selectedVilles = Array.from(villeCheckboxContainer.querySelectorAll('input:checked')).map(cb => cb.value);
          updateMap(departementSelect.value, selectedVilles);
        });
      });
    }

    function initMap() {
      updateMap("Tous", []);
    }
  </script>

</body>
</html>
